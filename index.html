<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
      <h1>Quarantine Countdown</h1>
        <div id="clock">
          <div class="days">
            <p class="big-text" id="d">0</p>
            <span id= "daysText">Days</span>
          </div>
            <div class="hours">
              <p class="big-text" id="h">0</p>
              <span id= "hoursText">Hours</span>
            </div>
            <div class="minutes">
              <p class="big-text" id="m">0</p>
              <span id= "minutesText">Minutes</span>
            </div>
            <div class="seconds">
              <p class="big-text" id="s">0</p>
              <span id= "secondsText">Seconds</span>
            </div>
          </div>
      </div> 
    <script src="script.js"></script>
  </body>
</html>
